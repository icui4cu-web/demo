<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="css/roulette.css">
</head>
<body>
	<div class="roulette" id="roulette"></div>
	<div class="content__open-case">
		<button class="cases__price" type="button" id="start">
			Открыть за 248
		</button>
		<button class="cases__price" type="button" id="sell" style="display: none">
			Продать
		</button>
	</div>
	<input placeholder="номер от 0 до 11" id="num" type="text">
	
	<script src="js/scripts.js"></script>
	<script>
		
		const roulette = new Roulette("#roulette", {
			prizeWidth: 191,
			minSlides: 30,
			rotatingTime: 10,
			centeringTime: 1,
			startCallback() {
				// startBtn.style.display = 'none'
				sellBtn.style.display = 'none'
			},
			stopCallback() {
				startBtn.style.display = 'block'
				sellBtn.style.display = 'block'
			}
		});

		const startBtn = document.getElementById('start')
		const sellBtn = document.getElementById('sell')
		const num = document.getElementById('num')
		
		startBtn.addEventListener('click', () => {
			const id = Number(num.value) || 0
			roulette.start(id, true)
		})

		// roulette.start(0)
	</script>
</body>
</html>
